<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>항해피디아</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="../static/js/jquery.cookie.js"></script>
  </head>

  <body>
    <nav class="navbar border-bottom">
      <div class="container-fluid">
        <div onclick="{{ url_for('home') }}">
          <img class="logo-img" src="../static/logo.png" alt="" />
        </div>
        <div class="d-flex me-4">
          <button
            type="button"
            class="btn me-2 login-btn"
            id="login-btn"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            로그인
          </button>
          <button
            type="button"
            class="btn me-2 login-btn"
            id="logout-btn"
            data-bs-toggle="modal"
            data-bs-target="#logoutModal"
          >
            로그아웃
          </button>
          <button
            type="button"
            class="btn signup-btn"
            id="signup-btn"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            회원가입
          </button>
        </div>
      </div>
    </nav>

    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="m-header p-3 mt-4">
            <img class="modal-logo-img" src="../static/logo.png" alt="" />
            <h1 class="modal-title text-center fs-4 mt-4" id="loginModalLabel">로그인</h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  id="login-user-id"
                  class="input-form"
                  placeholder="아이디"
                  onkeyup="inputValChk('userId', 'login-user-id')"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  id="login-user-pw"
                  class="input-form"
                  placeholder="비밀번호"
                  onkeyup="inputValChk('password', 'login-user-pw')"
                />
              </div>
            </form>
          </div>
          <div class="m-footer">
            <button type="button" class="btn-hanghae" onclick="login()">로그인</button>
            <div class="s-msg">
              계정이 없으신가요?
              <button class="s-btn" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signupModal">
                회원가입
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 회원가입 모달 -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="m-header p-3 mt-4">
            <img class="modal-logo-img" src="../static/logo.png" alt="" />
            <h1 class="modal-title text-center fs-4 mt-4" id="signupModalLabel">회원가입</h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  id="sign-user-name"
                  class="input-form"
                  placeholder="이름"
                  onkeyup="inputValChk('userName', 'sign-user-name')"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  id="sign-user-id"
                  class="input-form"
                  placeholder="아이디"
                  onkeyup="inputValChk('userId', 'sign-user-id')"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  id="sign-password"
                  class="input-form"
                  placeholder="비밀번호"
                  onkeyup="inputValChk('password', 'sign-password')"
                />
              </div>
              <div class="mb-3">
                <input type="password" id="password-check" class="input-form" placeholder="비밀번호 확인" />
              </div>
            </form>
          </div>
          <div class="m-footer">
            <button type="button" class="btn-hanghae" onclick="signup()">회원가입</button>
            <div class="s-msg">
              이미 가입하셨나요?
              <button class="s-btn" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">
                로그인
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 로그아웃 모달 -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="alert-msg">알림</div>
            <div class="logout-check">로그아웃 하시겠어요?</div>
          </div>
          <div class="d-flex justify-content-center p-2 mb-3">
            <button type="button" class="logout-modal-btn close me-2" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="logout-modal-btn me-2" onclick="logout()">확인</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
