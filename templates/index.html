<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <title>항해피디아</title>
  <style>
    /* 항해피디아 공통 색상 */
    :root {
      --hanghae: #ff0558;
    }
    
    .navbar-brand {
      width: 12vw;
    }
    .login-btn {
      color: gray;
    }
    .login-btn:hover {
      color: var(--hanghae);
    }
    .signup-btn {
      border-color: gray;
    }
    .signup-btn:hover {
      color: white;
      background-color: var(--hanghae);
    }
  </style>
</head>

<body>
  <nav class="navbar border-bottom">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img class="img-fluid" src="../static/logo.png" alt=""  href="{{ url_for('home') }}" />
      </div>
      <div class="d-flex me-4">
        <button type="button" class="btn me-2 login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">
          로그인
        </button>
        <button type="button" class="btn signup-btn" data-bs-toggle="modal"
          data-bs-target="#signupModal">
          회원가입
        </button>
      </div>
    </div>
  </nav>

    <!-- 로그인 모달 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">로그인</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="{{url_for('api_login')}}" method="POST">
              <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="아이디를 입력해주세요."
                  id="userId"
                  name="userId"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="비밀번호를 입력해주세요."
                  id="password"
                  name="password"
                />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="submit" class="btn btn-primary">확인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- 회원가입 모달 -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="signupModalLabel">회원가입</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="{{url_for('api_signup')}}" method="POST">
              <div class="mb-3">
                <label for="userName" class="form-label">이름</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="이름을 입력해주세요."
                  id="userName"
                  name="userName"
                />
              </div>
              <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="아이디를 입력해주세요."
                  id="userId"
                  name="userId"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="비밀번호를 입력해주세요."
                  id="password"
                  name="password"
                />
              </div>
              <div class="mb-3">
                <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요." id="passwordCheck" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="submit" class="btn btn-primary">확인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
